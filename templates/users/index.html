<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
</head>
<body>
    <h1>User List</h1>
    <a href="{{ url_for('users.new') }}">Add New User</a>
    <ul>
        {% for user in users %}
        <li>
            <a href="{{ url_for('users.show', user_id=user.user_id) }}">
                {{ user.username }} ({{ user.email }})
            </a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
